<style>
body{
    margin:0;
    font-family:"Poppins",sans-serif;
    background:#F3E5F5;
    color:#333;
}

/* ===== STICKY SIDE COLUMNS ===== */
.side{
    position:fixed;
    top:0;
    width:120px;
    height:100vh;
    background:url("images/bg2.jpg") center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:1;
}

.side.left{left:0;}
.side.right{right:0;}

.side .decor-box{
    width:80px;
    height:80%;
    background:url("https://images.pexels.com/photos/3527796/pexels-photo-3527796.jpeg?cs=srgb&dl=pexels-didsss-3527796.jpg&fm=jpg") center/cover no-repeat;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.25);
    animation:float 4s ease-in-out infinite;
}

/* floating animation */
@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
}

/* ===== MAIN CONTENT ===== */
.main{
    margin:0 140px;
}

/* Header */
header{
    background:url("images/img7.jpg") center/cover no-repeat;
    color:white;
    text-align:center;
    padding:2.5em 0;
}

/* Nav (Sticky) */
nav{
    background:#9575CD;
    display:flex;
    justify-content:center;
    gap:30px;
    padding:12px 0;
    position:sticky;
    top:0;
    z-index:100;
}

nav a{
    color:white;
    text-decoration:none;
    font-weight:bold;
}
nav a:hover{color:#F3E5F5;}

/* Section */
section{
    max-width:1000px;
    margin:auto;
    padding:40px;
}

/* Cards */
.card{
    background:#D1C4E9;
    border-radius:15px;
    padding:30px;
    margin-bottom:30px;
    box-shadow:0 5px 15px rgba(0,0,0,0.15);
    transition:transform .35s, box-shadow .35s;
}
.card:hover{
    transform:translateY(-6px);
    box-shadow:0 14px 30px rgba(94,53,177,.35);
}

h2{
    color:#7E57C2;
    border-left:6px solid #B39DDB;
    padding-left:10px;
}

/* Contact Grid */
.contact-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
}

/* Form Elements */
input, textarea{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    margin-bottom:12px;
    font-size:1em;
    transition:transform .25s, box-shadow .25s;
}

input:hover, textarea:hover{
    transform:scale(1.03);
    box-shadow:0 6px 15px rgba(94,53,177,.25);
}

button{
    background:#7E57C2;
    border:none;
    color:white;
    padding:12px;
    border-radius:8px;
    cursor:pointer;
    font-size:1em;
    transition:transform .25s, box-shadow .25s;
}

button:hover{
    background:#9575CD;
    transform:scale(1.08);
    box-shadow:0 8px 18px rgba(94,53,177,.4);
}

/* Social Link */
.social-link{
    display:inline-block;
    margin-left:6px;
    color:#5E35B1;
    font-weight:600;
    text-decoration:none;
    transition:transform .25s, color .25s;
}

.social-link:hover{
    color:#311B92;
    transform:scale(1.08);
    text-decoration:underline;
}

/* Footer */
footer{
    background:#7E57C2;
    color:white;
    text-align:center;
    padding:15px;
}
</style>
</head>
